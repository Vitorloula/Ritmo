<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback OAuth - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #B3B3B3;
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Processando autenticação...</h1>
        <p id="message">Aguarde enquanto finalizamos o login</p>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        async function handleCallback() {
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            
            if (error) {
                spinner.style.display = 'none';
                title.textContent = 'Erro na Autorização';
                message.textContent = 'O usuário negou a autorização ou ocorreu um erro.';
                errorDiv.textContent = `Erro: ${error}`;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 3000);
                return;
            }
            
            if (code && state) {
                title.textContent = 'Autorização recebida!';
                message.textContent = 'Redirecionando para o player...';
                
                window.location.href = `./index.html?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            } else {
                spinner.style.display = 'none';
                title.textContent = 'Parâmetros inválidos';
                message.textContent = 'Não foi possível processar a autorização.';
                errorDiv.textContent = 'Código ou state ausentes na URL';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 3000);
            }
        }
        
        handleCallback();
    </script>
</body>
</html>
